name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
   
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Hugo Dependencies
        run: hugo mod get

      - name: Build Hugo
        run: hugo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatische Authentifizierung mit GitHub Actions Token
          publish_dir: ./public  # Das Verzeichnis, das nach GitHub Pages gepusht wird
          destination_dir: ''  # Stellt sicher, dass die Dateien im Root des main-Branch landen
          publish_branch: main  # Push in den main-Branch
